<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>

    <style>
        div {
            width: 150px;
            height: 150px;
            background-color: green;
            margin: 5px;
            text-align: center;
            position: static;
        }

        .fixed {
            position: fixed;
            right: 10px;
            bottom: 10px;
        }
        
        .relative {
            position: relative;
            left: 250px;
            top: 50px;
        }

        .circulo {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: -25px;
            right: 50px;
        }
    </style>

</head>
<body>
    <div class="fixed">1</div>
    <div>2</div>
    <div>3</div>
    <div class="relative"><div class="circulo"></div></div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
</body>
</html>
