<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>

    <style>
        
        .contenedor {
            display: flex;
            flex-direction: row;
            justify-content: start;
            align-items: start;
            flex-wrap: nowrap;
            gap: 5px;
            height: 800px;
        }

        .elemento {
            width: 200px;
            height: 200px;
            background-color: blue;
            display: flex;
            font-size: larger;
            text-align: center;
            border: 1px solid black;
            color: white;
        }
    </style>


</head>
<body>
    <div class="contenedor">
        <div class="elemento">1</div>
        <div class="elemento" style="flex-grow: 1">2</div>
        <div class="elemento" style="flex-grow: 2">3</div>
        <div class="elemento" style="flex-grow: 1">4</div>
        <div class="elemento">5</div>
    </div>
</body>
</html>
